{% extends 'base.html' %}

{% block title %}
create_doc
{% endblock %}

{% block body %}
<div class="container">
    <h3>Create a document</h3>
    <form method="post">
<!--        обработка на этой странице, поэтому action не прописывается-->
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"><br>
        <input type="text" name="password" id="password" class="form-control" placeholder="Enter your password"><br>
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email "><br>
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>
{% endblock %}
